specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Payer
    network: mainnet
    source:
      abi: Payer
      address: "0x94A63a8391b8d7d188d48994c4564f0946EbA000"
      startBlock: 15659525
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PaidBackDebt
        - RegisteredDebt
        - TokensWithdrawn
      abis:
        - name: Payer
          file: ./abis/Payer.json
      eventHandlers:
        - event: PaidBackDebt(indexed address,uint256,uint256)
          handler: handlePaidBackDebt
        - event: RegisteredDebt(indexed address,uint256)
          handler: handleRegisteredDebt
      file: ./src/payer.ts
